<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Tatuajes</title>
    <!-- Enlace a Bootstrap CSS para estilos prediseñados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo2.jpg">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Marca de la barra de navegación -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo2.jpg" alt="Inkforcashhh" class="navbar-profile">
                <span class="navbar-text ms-2">Inkforcashhh</span>
            </a>
            <!-- Botón de colapso para la barra de navegación en dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido colapsable de la barra de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Enlaces de navegación -->

                    <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Hero -->
    <header class="hero text-white text-center">
        <h1>Arte en la Piel</h1>
        <p>Expresa tu identidad con un tatuaje único</p>
    </header>

    <!-- Carrusel de Tatuajes -->
    <section id="carrusel" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Observa mi trabajo</h2>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Primera imagen del carrusel -->
                    <div class="carousel-item active">
                        <img src="/img/carrusel (Mediana).png" class="d-block w-100" alt="Tatuaje 1">
                    </div>
                    <!-- Segunda imagen del carrusel -->
                    <div class="carousel-item">
                        <img src="/img/Carrusel1 (Mediana).png" class="d-block w-100" alt="Tatuaje 2">
                    </div>
                    <!-- Tercera imagen del carrusel -->
                   <!-- <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Tatuaje 3">
                    </div>
                </div>-->
                <!-- Botón para ir a la imagen anterior -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <!-- Botón para ir a la siguiente imagen -->
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Galería de Tatuajes -->
    <section id="galeria" class="gallery py-5">
        <div class="container">
            <h2 class="text-center mb-4">Galería de Tatuajes</h2>
            <div class="row">
                <!-- Imagen de tatuaje 1 -->
                <div class="col-md-4 mb-4">
                    <img src="/img/galeria1.png" alt="Tatuaje 1" class="img-fluid rounded">
                </div>
                <!-- Imagen de tatuaje 2 -->
                <div class="col-md-4 mb-4">
                    <img src="/img/galeria2.png" alt="Tatuaje 2" class="img-fluid rounded">
                </div>
                <!-- Imagen de tatuaje 3 -->
                <div class="col-md-4 mb-4">
                    <img src="/img/galeria3.png" alt="Tatuaje 3" class="img-fluid rounded">
                </div>
                <!-- Imagen de tatuaje 4 -->
                <div class="col-md-4 mb-4">
                    <img src="/img/galeria4.png" alt="Tatuaje 4" class="img-fluid rounded">
                </div>
                <!-- Imagen de tatuaje 5 -->
                <div class="col-md-4 mb-4">
                    <img src="/img/galeria5.png" alt="Tatuaje 5" class="img-fluid rounded">
                </div>
                <!-- Imagen de tatuaje 6 -->
                
            </div>
        </div>
    </section>

</body>
